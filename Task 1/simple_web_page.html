<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    }

    h1 {
    color: #0066cc;
    }

    img {
    width: 500px;
    border-radius: 10px;
    margin: 20px 0;
    }

    a {
    color: #ff6600;
    text-decoration: none;
    }

    button {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
</style>
<body>

  <h1>Welcome to My Webpage</h1>
  <p>This is a paragraph explaining what this page is about.</p>

  <h2>About Me</h2>
  <p>I am learning how to build websites using HTML, CSS, and JavaScript.</p>

  <img src="img.webp" alt="Placeholder Image">

  <p>Visit <a href="https://www.w3schools.com" target="_blank">W3Schools</a> to learn web development.</p>

  <button onclick="showMessage()">Click Me!</button>

  <script>
    function showMessage() {
    alert("Hello! You clicked the button!");
    }
  </script>
</body>
</html>
